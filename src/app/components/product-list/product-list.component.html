 <ng-container *ngIf="data$ | async as list">
   <h1>New Year Collection</h1>
      <table mat-table [dataSource]="list" class="mat-elevation-z8">         <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.image" [alt]="element.title" style="width: 50px" /> </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> <a routerLink="/products/{{element.id}}">{{element.title}}</a> </td>
        </ng-container>
        <ng-container matColumnDef="column3">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2', 'column3']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2', 'column3'];"></tr>
      </table>
    </ng-container>
