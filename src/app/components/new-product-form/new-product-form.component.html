<h1>Add new product</h1>
<form [formGroup]="form$" (ngSubmit)="onSubmit(form$)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="form$.get('name')!.invalid">name is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="Price" formControlName="price" required>
      <mat-error *ngIf="form$.get('price')!.invalid">price is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
